<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <style>
      /* ---- RESET/BASIC STYLING ---- */
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: sans-serif;

  -ms-overflow-style: none; /* IE and Edge */
  scrollbar-width: none; /* Firefox */
}

*::-webkit-scrollbar {
  display: none;
}

.board {
  width: 100%;
  height: 100vh;
  overflow: scroll;
  background-color: #f0f0f0;
}

/* ---- FORM ---- */
#todo-form {
  padding: 32px 32px 0;
}

#todo-form input {
  padding: 12px;
  margin-right: 12px;
  width: 225px;

  border-radius: 4px;
  border: none;

  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
  background: white;

  font-size: 14px;
  outline: none;
}

#todo-form button {
  padding: 12px 32px;

  border-radius: 4px;
  border: none;

  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
  background: #ffffff;
  color: black;

  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
}

/* ---- BOARD ---- */
.lanes {
  display: flex;
  align-items: flex-start;
  justify-content: start;
  gap: 16px;

  padding: 24px 32px;

  overflow: scroll;
  height: 100%;
}

.heading {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 8px;
}

.swim-lane {
  display: flex;
  flex-direction: column;
  gap: 12px;

  background: #f4f4f4;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);

  padding: 12px;
  border-radius: 4px;
  width: 225px;
  min-height: 100%;

  flex-shrink: 0;
}

/* ---- AREA STYLING ---- */
.area {
  background-color: #e0e0e0;
  padding: 10px;
  min-height: 300px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* ---- FAST LANE ---- */
.fast-lane {
  background-color: #ffcccc; /* Light red background */
  min-height: 150px;
}

.task {
  background: white;
  color: black;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);

  padding: 12px;
  margin-bottom: 10px;
  border-radius: 4px;

  font-size: 16px;
  cursor: move;
}

.task-header {
  font-weight: bold;
  font-size: 14px;
  margin-bottom: 8px;
  color: #333;
}

.is-dragging .task-header {
  color: white;
}

.is-dragging {
  scale: 1.05;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
  background: rgb(50, 50, 50);
  color: white;
}
</style>

    <script>
        function init() {

const draggables = document.querySelectorAll(".task");
const droppables = document.querySelectorAll(".area");

draggables.forEach((task) => {
  task.addEventListener("dragstart", (e) => {
    task.classList.add("is-dragging");
    e.dataTransfer.setData('text/html', task.innerHTML); // Set task content for drag
  });
  task.addEventListener("dragend", () => {
    task.classList.remove("is-dragging");
  });
});

droppables.forEach((zone) => {
  zone.addEventListener("dragover", (e) => {
    e.preventDefault();

    const bottomTask = insertAboveTask(zone, e.clientY);
    const curTask = document.querySelector(".is-dragging");

    if (!bottomTask) {
      zone.appendChild(curTask);
    } else {
      zone.insertBefore(curTask, bottomTask);
    }
  });

  zone.addEventListener("drop", (e) => {
    const task = document.querySelector(".is-dragging");
    const taskId = task.querySelector('.task-header').textContent;
    const columnName = zone.closest('.swim-lane').querySelector('.heading').textContent;
    const areaName = zone.classList.contains('fast-lane') ? 'Fast Lane' : 'Normal';

    console.log(`Task ${taskId} moved to ${columnName} in the ${areaName}`);
  });
});

const insertAboveTask = (zone, mouseY) => {
  const els = zone.querySelectorAll(".task:not(.is-dragging)");

  let closestTask = null;
  let closestOffset = Number.NEGATIVE_INFINITY;

  els.forEach((task) => {
    const { top } = task.getBoundingClientRect();

    const offset = mouseY - top;

    if (offset < 0 && offset > closestOffset) {
      closestOffset = offset;
      closestTask = task;
    }
  });

  return closestTask;
};
        }
      
    </script>
  </head>
  <body onload="init()">
    <div class="board">

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>

          <div class="area fast-lane">
            <div class="task" draggable="true">
              <p class="task-header">SCS-1234</p>
              <p>Get groceries</p>
            </div>
          </div>

          <div class="area">
            <div class="task" draggable="true">
              <div class="task-header">SCS-1235</div>
              <p>Feed the dogs</p>
            </div>
          </div>

          <div class="area">
            <div class="task" draggable="true">
              <div class="task-header">SCS-1236</div>
              <p>Mow the lawn</p>
            </div>
          </div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Doing</h3>

          <div class="area fast-lane">
            <div class="task" draggable="true">
              <div class="task-header">SCS-1237</div>
              <p>Binge 80 hours of Game of Thrones</p>
            </div>
          </div>

          <div class="area"></div>
          <div class="area"></div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">In Test</h3>
          <div class="area fast-lane"></div>
          <div class="area"></div>
          <div class="area"></div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">In Review</h3>
          <div class="area fast-lane"></div>
          <div class="area"></div>
          <div class="area"></div>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Done</h3>

          <div class="area fast-lane">
            <div class="task" draggable="true">
              <div class="task-header">SCS-1238</div>
              <p>Watch video of a man raising a grocery store lobster as a pet</p>
            </div>
          </div>

          <div class="area"></div>
          <div class="area"></div>
        </div>
      </div>
    </div>
  </body>
</html>
